<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Dotsies Tapestry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="generator-halves" class="hbox fullpage">
    <div id="text-side" class="vbox item">
      <div id="parameter-controls" class="hbox cline space-even">
        <div id="word-length" class="hbox cline">
          <label for="charwidth">Width:</label>
          <input type="number" value="0" min="0"step="1" id="charwidth">
        </div>
        <div id="square-size" class="hbox cline">
          <label>Square:</label>
          <label for="sqw-spinner">W:</label>
          <input type="number" value="25" min="0" step="any" id="sqw-spinner">
          <input type="checkbox" checked id="sq-lock" alt="Lock">
          <label for="sqh-spinner">H:</label>
          <input type="number" value="25" min="0" step="any" id="sqh-spinner" disabled>
        </div>
        <div id="gap-size" class="hbox cline">
          <label>Gap:</label>
          <label for="gapw-spinner">W:</label>
          <input type="number" value="5" step="any" id="gapw-spinner">
          <input type="checkbox" checked id="gap-lock" alt="Lock">
          <label for="gaph-spinner">H:</label>
          <input type="number" value="5" step="any" id="gaph-spinner" disabled>
        </div>
        <div id="corner-radius" class="hbox cline">
          <label>Radius:</label>
          <label for="rx-spinner">X:</label>
          <input type="number" value="0" min="0" step="any" id="rx-spinner">
          <input type="checkbox" checked id="r-lock" alt="Lock">
          <label for="ry-spinner">Y:</label>
          <input type="number" value="0" min="0" step="any" id="ry-spinner" disabled>
        </div>
      </div>
      <div id="style-entry" class="vbox">
<textarea id="style-source" spellcheck="false">
rect {fill: #ddd} /* base square style */
.fill {fill: #bdb} /* dot square style */

/* uncomment to display hints */
/*.hint {fill: #fff}*/

/* additional classes */
.empty {} /* letter non-dot square style */
.upper {} /* capital letter square style */
.lower {} /* lower case letter square style */
.letter {} /* letter square style */
.space, .void {} /* space / no character square style */
.content {} /* character-space square style */
.gap {} /* between-lines square style */
.over {} /* gap line over content */
.extra {} /* gap for blank / last line */
</textarea>
      </div>
      <div id="text-entry" class="vbox item">
        <textarea id="text-source" class="item"></textarea>
      </div>
    </div>
    <div id="tapestry-side" class="vbox item">
      <div id="tapestry-wrapper">
        <svg id="tapestry" xmlns="http://www.w3.org/2000/svg"
          width="0" height="0">
          <style>text{fill:none;text-anchor:middle}</style>
          <style id="tapestry-style">
          </style>
          <g id="tapestry-blocks"></g>
          <g id="tapestry-hints"></g>
        </svg>
      </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
